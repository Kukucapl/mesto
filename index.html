<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>

    <main>

      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <p class="profile__user-job">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
          <div class="element">
            <img class="element__image" src="./images/Cherepovets.jpg" alt="Череповец">
            <h2 class="element__title">Череповец</h2>
            <button class="element__like-button"></button>
          </div>
          <div class="element">
            <img class="element__image" src="./images/Chelyabinsk.jpg" alt="Челябинск">
            <h2 class="element__title">Челябинск</h2>
            <button class="element__like-button"></button>
          </div>
          <div class="element">
            <img class="element__image" src="./images/Kazan.jpg" alt="Казань">
            <h2 class="element__title">Казань</h2>
            <button class="element__like-button"></button>
          </div>
          <div class="element">
            <img class="element__image" src="./images/Moskva.jpg" alt="Москва">
            <h2 class="element__title">Москва</h2>
            <button class="element__like-button"></button>
          </div>
          <div class="element">
            <img class="element__image" src="./images/Norilsk.jpg" alt="Норильск">
            <h2 class="element__title">Норильск</h2>
            <button class="element__like-button"></button>
          </div>
          <div class="element">
            <img class="element__image" src="./images/Volzhski.jpg" alt="Волжский">
            <h2 class="element__title">Волжский</h2>
            <button class="element__like-button"></button>
          </div>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
        <form class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" type="text">
          <input class="popup__input" type="text">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
    </div>

  </div>
    <script src="./script/index.js"></script>
</body>
</html>
