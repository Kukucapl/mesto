<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>

      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <p class="profile__user-job">Исследователь океана</p>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit">
        <form class="form" name="user-info" id="user-info" method="post" autocomplete="off" novalidate>
          <button class="form__close-button" type="button" aria-label="Закрыть"></button>
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input" name="user-name" type="text" id="user-name" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="form__input-error user-name-error">ЗАПОЛНИ!</span>
          <input class="form__input" name="user-job" type="text" id="user-job" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="form__input-error user-job-error"></span>
          <button class="form__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
    </div>

    <div class="popup popup_add">
      <form class="form" name="element-card" id="element-card" method="post" autocomplete="off" novalidate>
        <button class="form__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="form__title">Новое место</h2>
        <input class="form__input" name="place-name" type="text" id="place-name" placeholder="Название" required minlength="2" maxlength="30">
        <span class="form__input-error place-name-error"></span>
        <input class="form__input" name="place-link" type="url" id="place-link" placeholder="Ссылка на картинку"required>
        <span class="form__input-error place-link-error"></span>
        <button class="form__save-button" type="submit" aria-label="Создать">Создать</button>
      </form>
  </div>

  <div class="popup popup_figure">
    <figure class="figure">
      <button class="figure__close-button" type="button" aria-label="Закрыть"></button>
      <img class="figure__image" alt="">
      <figcaption class="figure__caption"></figcaption>
    </figure>
  </div>

  <template id="card">
    <article class="element">
      <button class="element__delete-button" type="button" aria-label="Удалить"></button>
      <img class="element__image">
      <h2 class="element__title"></h2>
      <button class="element__like-button" type="button" aria-label="Нравится"></button>
    </article>
  </template>

  </div>
  <script src="./script/validate.js"></script>
  <script src="./script/index.js"></script>
</body>
</html>
