<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>

      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <p class="profile__user-job">Исследователь океана</p>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
        <form class="popup__container" name="user-info" method="post" autocomplete="off">
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" name="user-name" type="text" id="user-name" placeholder="Имя">
          <input class="popup__input" name="user-job" type="text" id="user-job" placeholder="О себе">
          <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
    </div>

    <div class="popup-add">
      <form class="popup-add__container" name="element-card" method="post" autocomplete="off">
        <button class="popup-add__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup-add__title">Новое место</h2>
        <input class="popup-add__input" name="place-name" type="text" id="place-name" placeholder="Название">
        <input class="popup-add__input" name="place-link" type="text" id="place-link" placeholder="Ссылка на картинку">
        <button class="popup-add__save-button" type="submit" aria-label="Создать">Создать</button>
      </form>
  </div>

  <div class="popup-figure">
    <figure class="popup-figure__shell">
      <button class="popup-figure__close-button" type="button" aria-label="Закрыть"></button>
      <img class="popup-figure__image" alt="">
      <figcaption class="popup-figure__caption"></figcaption>
    </figure>
  </div>

  <template id="card">
    <article class="element">
      <button class="element__delete-button" type="button" aria-label="Удалить"></button>
      <img class="element__image" alt="">
      <h2 class="element__title"></h2>
      <button class="element__like-button" type="button" aria-label="Нравится"></button>
    </article>
  </template>

  </div>
    <script src="./script/index.js"></script>
</body>
</html>
